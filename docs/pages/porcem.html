<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/porcem.css">
    <title>Calculadora de Porcentagem</title>
</head>

<body>
    <section>
        <a href="../index.html">
            <h2>Calculadora de Porcentagem</h2>
        </a>
        <div>
            <div class="input-group">
                <label for="percentual">Quanto é</label>
                <input type="number" id="percentual" placeholder="--" min="0">
                <span>% de</span>
                <input type="number" id="valor" placeholder="--" min="0">
                <span>?</span>
            </div>
            <button onclick="calcular1()">Calcular</button>
            <div class="resultado">
                <p id="resultado1">----</p>
            </div>
            <div class="input-group">
                <label for="valor1">O valor</label>
                <input type="number" id="valor1" placeholder="--" min="0">
                <span>é qual porcentagem de</span>
                <input type="number" id="percentual1" placeholder="--" min="0">
                <span>?</span>
            </div>
            <button onclick="calcular2()">Calcular</button>
            <div class="resultado">
                <p id="resultado2">----</p>
            </div>
            <div class="input-group">
                <label for="valorInicial">Um valor de</label>
                <input type="number" id="valorInicial" placeholder="--" min="0">
                <span>que <b>aumentou</b> para</span>
                <input type="number" id="valorFinal" placeholder="--" min="0">
                <span>Qual foi o aumento percentual?</span>
            </div>
            <button onclick="calcular3()">Calcular</button>
            <div class="resultado">
                <p id="resultado3">----</p>
            </div>
            <div class="input-group">
                <label for="valorInicial1">Um valor de</label>
                <input type="number" id="valorInicial1" placeholder="--" min="0">
                <span>que <b>diminuiu</b> para</span>
                <input type="number" id="valorFinal1" placeholder="--" min="0">
                <span>Qual foi a diminuição percentual?</span>
            </div>
            <button onclick="calcular4()">Calcular</button>
            <div class="resultado">
                <p id="resultado4">----</p>
            </div>
        </div>
    </section>
</body>
<script src="../scripts/porcem.js"></script>

</html>
